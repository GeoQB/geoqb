version: '3.8'

# Production-like environment for local testing

services:
  postgres:
    image: postgres:15-alpine
    container_name: geoqb-postgres-prod
    environment:
      POSTGRES_USER: geoqb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
      POSTGRES_DB: geoqb
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geoqb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geoqb-network

  redis:
    image: redis:7-alpine
    container_name: geoqb-redis-prod
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geoqb-network

  backend:
    build:
      context: ./geoqb-api
      dockerfile: Dockerfile
    container_name: geoqb-api-prod
    environment:
      ENVIRONMENT: "production"
      DEBUG: "False"
      DATABASE_URL: "postgresql://geoqb:${POSTGRES_PASSWORD:-change-this-password}@postgres:5432/geoqb"
      REDIS_URL: "redis://redis:6379/0"
      SECRET_KEY: ${SECRET_KEY:-generate-a-secure-key-here}
      FRONTEND_URL: "http://localhost:3000"
      CORS_ORIGINS: '["http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - geoqb-network

  frontend:
    build:
      context: ./geoqb-web
      dockerfile: Dockerfile
    container_name: geoqb-web-prod
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      NODE_ENV: "production"
    depends_on:
      - backend
    networks:
      - geoqb-network

  nginx:
    image: nginx:alpine
    container_name: geoqb-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - geoqb-network

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  geoqb-network:
    driver: bridge
