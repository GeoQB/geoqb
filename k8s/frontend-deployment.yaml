apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoqb-web
  namespace: default
  labels:
    app: geoqb-web
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: geoqb-web
  template:
    metadata:
      labels:
        app: geoqb-web
        tier: frontend
    spec:
      containers:
      - name: geoqb-web
        image: gcr.io/PROJECT_ID/geoqb-web:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.geoqb.io"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: geoqb-web-service
  namespace: default
  labels:
    app: geoqb-web
spec:
  type: ClusterIP
  selector:
    app: geoqb-web
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: geoqb-web-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: geoqb-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
