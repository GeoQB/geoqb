apiVersion: apps/v1
kind: Deployment
metadata:
  name: geoqb-api
  namespace: default
  labels:
    app: geoqb-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: geoqb-api
  template:
    metadata:
      labels:
        app: geoqb-api
        tier: backend
    spec:
      containers:
      - name: geoqb-api
        image: gcr.io/PROJECT_ID/geoqb-api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: geoqb-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: geoqb-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: geoqb-secrets
              key: secret-key
        - name: TIGERGRAPH_HOST
          valueFrom:
            configMapKeyRef:
              name: geoqb-config
              key: tigergraph-host
        - name: TIGERGRAPH_USERNAME
          valueFrom:
            secretKeyRef:
              name: geoqb-secrets
              key: tigergraph-username
        - name: TIGERGRAPH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: geoqb-secrets
              key: tigergraph-password
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: geoqb-secrets
              key: sendgrid-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: geoqb-api-service
  namespace: default
  labels:
    app: geoqb-api
spec:
  type: ClusterIP
  selector:
    app: geoqb-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: geoqb-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: geoqb-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
