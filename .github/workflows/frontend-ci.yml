name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'geoqb-web/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'geoqb-web/**'

env:
  REGISTRY: gcr.io
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  IMAGE_NAME: geoqb-web

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./geoqb-web/package-lock.json

      - name: Install dependencies
        working-directory: ./geoqb-web
        run: npm ci

      - name: Run linter
        working-directory: ./geoqb-web
        run: npm run lint

      - name: Type check
        working-directory: ./geoqb-web
        run: npm run type-check

      - name: Build application
        working-directory: ./geoqb-web
        env:
          NEXT_PUBLIC_API_URL: https://api.geoqb.io
        run: npm run build

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        working-directory: ./geoqb-web
        run: |
          IMAGE_TAG="${REGISTRY}/${GCP_PROJECT_ID}/${IMAGE_NAME}:${GITHUB_SHA}"
          IMAGE_LATEST="${REGISTRY}/${GCP_PROJECT_ID}/${IMAGE_NAME}:latest"

          docker build -t ${IMAGE_TAG} -t ${IMAGE_LATEST} .
          docker push ${IMAGE_TAG}
          docker push ${IMAGE_LATEST}

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_ZONE }}

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/geoqb-web \
            geoqb-web=${REGISTRY}/${GCP_PROJECT_ID}/${IMAGE_NAME}:${GITHUB_SHA}
          kubectl rollout status deployment/geoqb-web
          kubectl get services
