name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'geoqb-api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'geoqb-api/**'

env:
  REGISTRY: gcr.io
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  IMAGE_NAME: geoqb-api

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./geoqb-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        working-directory: ./geoqb-api
        env:
          SECRET_KEY: test-secret-key
          DATABASE_URL: sqlite:///./test.db
          REDIS_URL: redis://localhost:6379
          TIGERGRAPH_HOST: test-host
          TIGERGRAPH_USERNAME: test-user
          TIGERGRAPH_PASSWORD: test-pass
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./geoqb-api/coverage.xml
          flags: backend
          name: backend-coverage

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install linting tools
        run: |
          pip install black ruff mypy

      - name: Run Black
        working-directory: ./geoqb-api
        run: black --check .

      - name: Run Ruff
        working-directory: ./geoqb-api
        run: ruff check .

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        working-directory: ./geoqb-api
        run: |
          IMAGE_TAG="${REGISTRY}/${GCP_PROJECT_ID}/${IMAGE_NAME}:${GITHUB_SHA}"
          IMAGE_LATEST="${REGISTRY}/${GCP_PROJECT_ID}/${IMAGE_NAME}:latest"

          docker build -t ${IMAGE_TAG} -t ${IMAGE_LATEST} .
          docker push ${IMAGE_TAG}
          docker push ${IMAGE_LATEST}

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_ZONE }}

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/geoqb-api \
            geoqb-api=${REGISTRY}/${GCP_PROJECT_ID}/${IMAGE_NAME}:${GITHUB_SHA}
          kubectl rollout status deployment/geoqb-api
          kubectl get services
